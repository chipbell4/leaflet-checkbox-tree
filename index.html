<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
        <style>
            #map {
                height: 200px;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="leaflet-checkbox-tree.min.css"></script>
        <script src="leaflet-checkbox-tree.min.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <div class="checkbox-tree">
            <div class="parent-row">
                <span class="arrow"></span><label><input type="checkbox" />Hey</label>
                <ul>
                    <li class="child-row">
                        <label><input type="checkbox" />Hey</label>
                    </li>
                    <li class="child-row">
                        <label><input type="checkbox" />Hey</label>
                    </li>
                    <li class="child-row">
                        <label><input type="checkbox" />Hey</label>
                    </li>
                </ul>
            </div>
            <div class="parent-row expanded">
                <span class="arrow"></span><label><input type="checkbox" />Hey</label>
                <ul>
                    <li class="child-row">
                        <label><input type="checkbox" />Hey</label>
                    </li>
                    <li class="child-row">
                        <label><input type="checkbox" />Hey</label>
                    </li>
                </ul>
            </div>
        </div>
        <script>
            var map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var checkboxTree = new L.Control.CheckboxTree({
                onChange: function(evt) { console.log(evt); }
            });
            map.addControl(checkboxTree);
        </script>
    </body>
</html>
