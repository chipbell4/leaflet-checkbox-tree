<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
        <style>
            #map {
                height: 300px;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="leaflet-checkbox-tree.min.css"></script>
        <script src="leaflet-checkbox-tree.min.js"></script>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map = L.map('map').setView([51.505, -0.09], 13);
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
              attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            var checkboxTree = new L.Control.CheckboxTree({
                onChange: function(evt) { console.log(evt); },
                items: {
                    'Search Region' : null,
                    FAA: [ 'FAA 12345', 'FAA 23456', 'FAA 34567' ],
                    ABC: [ 'ABC 12345', 'ABC 00001' ],
                    XYZ: [ 'XYZ 99999' ]
                }
            });
            map.addControl(checkboxTree);
        </script>
    </body>
</html>
